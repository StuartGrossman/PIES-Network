	function loadICO(){

		if(window.location.href.indexOf('s=') !=-1){

					$('.editThis').remove();

			theHash = window.location.href.split('o=')[1].split('&')[0]
			hasPage = true;
		}



		$.ajax({

			url:'http://www.proofdashboard.com/cloud/api/beta/getICOInfo.php?hash='+theHash,
			complete:function(transport){
				pI= $.parseJSON(transport.responseText)[0];

				$('#fbTitle').attr('content', pI['title']);
				$('#fbDesc').attr('content', pI['description']);
				$('#fbUrl').attr('content', window.location.href);

				setTimeout(function(){
					if(pI['endDate'] !=""){
					$('#yourCrowdSale').show();

				}
				else{
					$('#yourCrowdSale').hide();
				}
				}, 3000);


				for(i in pI){

					if(editOn==true){

						$("#edit-"+i).val(pI[i]);

						$.ajax({
							url:'http://www.proofdashboard.com/cloud/api/beta/getICOEmails.php?secret='+theSecret,

							complete:function(transport){

								resi = $.parseJSON(transport.responseText);
								$('#theEmails').show().html("<br><br><p style='font-size:23px; color:black'><b>E-mail Sign-ups</b></span><br><br><p style='font-size:20px; color:grey'></p>");
								$('#seeEmailSigns').show();

								if(resi==null){
									$('#theEmails').html('No one has signed up for your ICO yet');
								}
								else{
									for(t in resi){
										$('#theEmails p:nth(1)').append(resi[t]['email'] + '<hr>');
									}
								}

							}
						})

					}



					if(i.indexOf('Link')!=-1){
						$("#"+i).attr('href', pI[i]);
						continue;
					}
					$("#"+i).html(pI[i]);
					$("#"+i).attr('src', pI[i]);

				}



if(pI['video'].indexOf('youtube.c')!=-1){
						setTimeout(function(){
							addVideo(pI['video']);

						}, 2000);
					}

if(pI['video'].indexOf('http')!=-1){
						setTimeout(function(){
							addWhitepaper(pI['whitepaper']);

						}, 2000);
					}


if(pI['sideBarDesc'] !='' && theHash !="ico1" && editOn ==false){

	$('.editThis').show().html('Learn More')
	$('#editPage').html(pI['sideBarDesc']).css({'color':'#000', 'min-height':screen.height+"px"})
	$('footer').hide();
}




				$("#getting-started")
		// Year/Month/Day Hour:Minute:Second
		.countdown(pI['startDate'], function(event) {
			$(this).text(
				event.strftime('%D Days %Hh %Mm %Ss')
			);
	});


		setTimeout(function(){

			if($('#getting-started').html()=="00 Days 00h 00m 00s"){
				$('.text-intro:nth(0)').html("The ICO has started!");
				$('.text-intro:nth(1)').html("");

					 $('.dialog__overlay').click()
				},500)
				});


			}

		if(window.location.href.indexOf('o=') !=-1){

		if(pI['twitterLink']==""){
			$('#twitterLink').hide();
		}
		if(pI['facebookLink']==""){
			$('#facebookLink').hide();

	function listenEdits(){


		$('#edit-sideBarDesc').on('keyup', function(){
			if($(this).val() !=''){
				$('.editThis').show().html('Learn More');

			}
			else{
				$('.editThis').hide();
			}
		});

		$('#edit-startDate').on('change',function(){
					$("#getting-started")
		// Year/Month/Day Hour:Minute:Second
		.countdown($(this).val() + " 00:00:00", function(event) {
			$(this).text(
				event.strftime('%D Days %Hh %Mm %Ss')
			);
	});
		})

		$('#editPage input').on('keyup', function(){


			theId = '#'+$(this).attr('id').split('-')[1];
			if(theId == "#startDate"){
				return;
			}

			if(theId.indexOf('bg') !=-1){

				$('body').vegas('destroy');
				 $('body').vegas({
           				 slides: [
		                { src: $('#edit-bg1').val() },
		                { src: $('#edit-bg2').val() },
		                { src: $('#edit-bg3').val()},
		            ],

		            // Delay beetween slides in milliseconds.
		            delay: 5000,

		            // Chose your transition effect (See the documentation provided in your download pack)
		            transition: 'fade'
       			 });

				return;
			}

			if(theId.indexOf('Link')!=-1){
				$(theId).attr('href', $(this).val())
				return;
			}

			$(theId).html($(this).val())
			$(theId).attr('src', $(this).val())


		})

	}

function approvePending(){

	$("#loadingDiv").fadeIn();
	if(workingTrans==true){
		return;
	}
	workingTrans=true;

	$('#approveEm').html('Working....');

	$.ajax({
					url:'http://www.proofdashboard.com/cloud/api/beta/sendMoney.php?secret='+theSecret,
					complete:function(transport){
						$("#loadingDiv").fadeOut();
						workingTrans=false;
						approveResp = $.parseJSON(transport.responseText);
						$('#approveEm').html('Complete')
						alert(approveResp['msg']);
						setTimeout(function(){

}

		function seeIfDeposits(){
			$.ajax({
					url:'http://www.proofdashboard.com/cloud/api/beta/getDeposits.php?hash='+theHash,
					complete:function(transport){
						if(theHash =="ico1"){
							return;
						}
						theDepos = $.parseJSON(transport.responseText);

						if(theDepos['status'] =="success"){
							$('#theWallets').show();

							for(i in theDepos['data'] ){
								$('#walletList').append(theDepos['data'][i]['address']+"<br>");

							}

						}
					}
		});
		}


		function saveThis(){

			if(($('#edit-startDate').val().indexOf('-') ==-1 && $('#edit-startDate').val().indexOf('/') == -1)   || $('#edit-startDate').val().indexOf('mm') != -1 || $('#edit-startDate').val() == "" ){
				alert("Please select a valid start date from the date drop down");
				return;
			}

			if($('#edit-endDate').val() !=""){
				if(($('#edit-endDate').val().indexOf('-') ==-1 && $('#edit-endDate').val().indexOf('/') == -1)   || $('#edit-endDate').val().indexOf('mm') != -1 || $('#edit-endDate').val() == "" ){
				alert("Please select a valid end date from the date drop down");
				return;


			}

			if($('#edit-pricePerToken').val() == ""){
				alert("Please set a sell price for your token during the ICO");
				return;
			}

			if($('#edit-bitcoinAddress').val() == "" && $('#edit-ethereumAddress').val() =="" ){
				alert("Please set either a bitcoin or ethereum deposit address");
				return;
			}



			}

			if($('#edit-endDate').val() !=""){

				$('#yourCrowdSale').show();
			}
			else{
				$('#yourCrowdSale').hide();
			}

			$('#saveIt').html("Saving...");



			dataJSON = {};



			$('#editPage input, #editPage textarea').each(function(){
				theId = $(this).attr('id').split('-')[1];
				if($(this).attr('id')=="edit-pricePerToken" || $(this).attr('id')=="edit-cap"){
					newVal = parseFloat($(this).val().replace(/,|\$|€|₩| /g, "" ));
					$(this).val(newVal);

				}


				dataJSON[theId]=$(this).val().replace(/'/g, '`');


			});


			if($('#edit-startDate').val() == ""){

					dataJSON['startDate']='2018/08/24 15:30:30';

			}

			if($('#edit-description').val() == ""){
					dataJSON['description']='This ICO will be awesome!';
			}




			if(window.location.href.indexOf('s=') !=-1){


				pageSecret= window.location.href.split('s=')[1].split('&')[0].replace('#',"");

				dataJSON['superSecret'] = pageSecret;

				//alert('updating??? yeah');


				$.ajax({
					url:'http://www.proofdashboard.com/cloud/api/beta/saveICO.php',
					data:dataJSON,
					complete:function(transport){




						res = $.parseJSON(transport.responseText);

						if(res['status'] =="fail"){
							alert("There was an issue saving your ICO. Please check your changes and try again.");

							$('#saveIt').show().html("Try Again");
						}

						else{

								$('#saveIt').show().text('Saved!');

								setTimeout(function(){

									$('#saveIt').html('Update');
								}, 3000);
							$('#hiddenInfo').show('slow');
							$('#secretSq').val('http://www.proofsuite.com/i?o='+res['data']['hash']+'&s='+res['data']['secret']);
							$('#hashSq').val('http://www.proofsuite.com/i/'+res['data']['hash']);
							$('#crowdInput').val('http://www.proofsuite.com/crowdsale/?o='+res['data']['hash']);






						embedScript = '<html><body><script src="http://www.proofsuite.com/i/js/jquery.min.js"></sc'+''+'ript><script src="http://www.proofsuite.com/i/js/icoembed.js"></sc'+''+'ript><meta property="og:type" content="'+pI['title'].replace(/"/g, '`').replace(/'/g, '`')+'"><meta property="og:description" content="'+pI['description'].replace(/"/g, '`').replace(/'/g, '`')+'"><meta property="og:image" content="'+pI['bg1'].replace(/"/g, '')+'"></body><script>makePage("'+res['data']['hash']+'"); </sc'+""+'ript></html>';

							$('#embedScript').val(embedScript);


						}
					}
				})



			}

			else{
				$.ajax({
					url:'http://www.proofdashboard.com/cloud/api/beta/saveICO.php',
					data:dataJSON,
					complete:function(transport){


						$('#saveIt').hide();

						res = $.parseJSON(transport.responseText);




						if(res['status'] =="fail"){
							alert("There was an issue saving your ICO. Please check your changes and try again.");

							$('#saveIt').show().html("Try Again");
						}

						else{




					if($('#edit-endDate').val() !=""){
					$('#yourCrowdSale').show();

				}
				else{
					$('#yourCrowdSale').hide();
				}



							$('#hiddenInfo').show('slow');
							$('#secretSq').val('http://www.proofsuite.com/i?o='+res['data']['hash']+'&s='+res['data']['secret']);
							$('#hashSq').val('http://www.proofsuite.com/i/'+res['data']['hash']);

								$('#crowdInput').val('http://www.proofsuite.com/crowdsale/?o='+res['data']['hash']);

							embedScript = '<html><body><script src="http://www.proofsuite.com/i/js/jquery.min.js"></sc'+''+'ript><script src="http://www.proofsuite.com/i/js/icoembed.js"></sc'+''+'ript><meta property="og:type" content="'+pI['title'].replace(/"/g, '`').replace(/'/g, '`')+'"><meta property="og:description" content="'+pI['description'].replace(/"/g, '`').replace(/'/g, '`')+'"><meta property="og:image" content="'+pI['bg1'].replace(/"/g, '')+'"></body><script>makePage("'+res['data']['hash']+'"); </sc'+""+'ript></html>';

							$('#embedScript').val(embedScript);



						}
					}
				})

			}
		}
