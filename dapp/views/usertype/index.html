<body>
  <div class="preloader">
      <div class="cssload-speeding-wheel"></div>

  <section id="wrapper" class="login-register">
      <div class="login-box">
          <div class="white-box">
                  <h3 class="box-title m-b-20">What kind of user are you?</h3>

                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"  onclick="ad()">Advertiser!</button>

                      </div>
                  </div>
                  <br /><br />
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">

                        <h3 class="box-title m-b-20">or</h3>

                      </div>
                  </div>
                  <br />
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"  onclick="user()">Viewer!</button>

                      </div>
                  </div>


          </div>
      </div>
  </section>

<script>
var config = {
  apiKey: "AIzaSyBNyW7vjQSK2Gbrh4Mzox6G-uAG4gK1rgE",
  authDomain: "adspace-9fe5c.firebaseapp.com",
  databaseURL: "https://adspace-9fe5c.firebaseio.com",
  projectId: "adspace-9fe5c",
  storageBucket: "",
  messagingSenderId: "129227170241"
};

firebase.initializeApp(config);
var userId;
var userRef;
firebase.auth().onAuthStateChanged(function(user) {
  if(user){
    console.log(user)
    // writeUserData(u)
    userId = user.uid;
    userRef = firebase.database().ref('/user/' + userId);
  }
})

function ad(){
  userRef.update({
    userType: '99'
  }).then(function(){
    window.location = "/a-dashboard"
  })
}

function user(){
  userRef.update({
    userType: '10'
  }).then(function(){
    window.location = "/v-dashboard"
  })
}


</script>
